<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Car-Check Dashboard</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --neon-cyan: #00f2ff;
            --neon-magenta: #ff00e5;
            --neon-green: #39ff14;
            --text: #ffffff;
            --shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        body {
            font-family: 'Orbitron', sans-serif; /* Futuristisch */
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--neon-cyan);
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            margin-bottom: 30px;
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.8em;
            margin-bottom: 8px;
            color: var(--neon-cyan);
            text-transform: uppercase;
        }

        input, select {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .btn-add {
            grid-column: 1 / -1;
            background: transparent;
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: inset 0 0 5px var(--neon-cyan);
        }

        .btn-add:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Tabelle Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            border-bottom: 2px solid var(--neon-magenta);
            color: var(--neon-magenta);
            text-transform: uppercase;
            padding: 15px;
            text-align: left;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .ch { background: #555; border: 1px solid var(--neon-green); color: var(--neon-green); }
        .eu { background: #555; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); }
        .third { background: #555; border: 1px solid var(--neon-magenta); color: var(--neon-magenta); }

        .stillgelegt {
            color: var(--neon-magenta);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        .hidden { display: none; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Car Check System</h1>
    
    <div class="form-section">
        <div class="input-group">
            <label>Kennzeichen</label>
            <input type="text" id="kz" placeholder="ZH 007">
        </div>
        <div class="input-group">
            <label>Herkunft</label>
            <select id="herkunft">
                <option value="Schweiz">Schweiz</option>
                <option value="EU">EU</option>
                <option value="Drittstaat">Drittstaat</option>
            </select>
        </div>
        <div class="input-group">
            <label>Insassen</label>
            <input type="number" id="personen" value="1" min="1">
        </div>
        <div class="input-group">
            <label>Status</label>
            <select id="status" onchange="toggleAnzeige()">
                <option value="OK">Keine Beanstandung</option>
                <option value="Ordnungsbusse">Ordnungsbusse</option>
                <option value="Anzeige">Anzeige</option>
            </select>
        </div>

        <div id="extraFields" class="input-group hidden" style="grid-column: span 2;">
            <div style="display: flex; gap: 20px;">
                <div class="input-group" style="flex: 1;">
                    <label>Grund</label>
                    <select id="grund">
                        <option value="Technisch">Technischer Mangel</option>
                        <option value="Allgemein">Verkehrswiderhandlung</option>
                    </select>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>Stilllegung</label>
                    <select id="still">
                        <option value="Nein">Nein</option>
                        <option value="Ja">JA - Stillgelegt</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="btn-add" onclick="speichern()">Eintrag in Datenbank loggen</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Fahrzeug</th>
                <th>Herkunft</th>
                <th>Pers.</th>
                <th>Ergebnis</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="logBody">
            </tbody>
    </table>
</div>

<script>
    function toggleAnzeige() {
        const status = document.getElementById('status').value;
        document.getElementById('extraFields').classList.toggle('hidden', status !== 'Anzeige');
    }

    function speichern() {
        const kz = document.getElementById('kz').value;
        const herkunft = document.getElementById('herkunft').value;
        const pers = document.getElementById('personen').value;
        const status = document.getElementById('status').value;
        
        if(!kz) return alert("Bitte Kennzeichen eingeben!");

        let info = status;
        let stillText = "";

        if(status === 'Anzeige') {
            const grund = document.getElementById('grund').value;
            const still = document.getElementById('still').value;
            info = `Anzeige (${grund})`;
            if(still === 'Ja') stillText = '<span class="stillgelegt">ðŸš¨ STILLGELEGT</span>';
        }

        const hClass = herkunft === 'Schweiz' ? 'ch' : (herkunft === 'EU' ? 'eu' : 'third');

        const row = `<tr>
            <td><strong>${kz}</strong></td>
            <td><span class="badge ${hClass}">${herkunft}</span></td>
            <td>${pers}</td>
            <td>${info}</td>
            <td>${stillText || 'Aktiv'}</td>
        </tr>`;

        document.getElementById('logBody').innerHTML = row + document.getElementById('logBody').innerHTML;
        
        // Reset
        document.getElementById('kz').value = "";
    }
</script>

</body>
</html>
